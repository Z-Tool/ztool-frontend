sudo: required
language:
  - node_js
  - python
node_js: 7
python: 3.6

addons:
  ssh_known_hosts:
  - vps.jarrekk.com

before_script:
- pip install Fabric3
- openssl aes-256-cbc -K $encrypted_6b6147749537_key -iv $encrypted_6b6147749537_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa

script:
- fab front

notifications:
  email: me@jarrekk.com
